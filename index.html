<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Blocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }
        h1 {
            margin-bottom: 50px; /* Increased margin to space out the header */
            font-size: 60px; /* Increased font size for the header */
            text-align: center; /* Center align the header */
        }
        button {
            padding: 20px 40px; /* Increased padding for larger buttons */
            font-size: 24px; /* Increased font size for buttons */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s;
            margin: 15px; /* Added margin for spacing */
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Dodge the Blocks</h1>
    <button onclick="window.location.href='/mode'">Play</button>
    <button onclick="alert('Options are not yet available.')">Options</button>
</body>
</html>
